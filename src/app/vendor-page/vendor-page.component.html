<div class="overflow-hidden">
    <div>
        <div class="h-100px Bg-LightBlue p-2">
            <div class="d-flex h-100 justify-content-between align-items-center">
                <h5>Vendors</h5>
                <div class="d-flex align-items-center">
                    <a class="text-decoration-none text-black" [routerLink]="['/']">
                        <div class="d-flex align-items-center">
                            <img class="h-15px mx-1" src="images/home.png" alt="home">
                            <p class="fs-12px fw-semibold">Home</p>
                        </div>
                    </a>
                    <div class="d-flex align-items-center ">
                        <img class="h-20px mx-2" src="images/arrow.png" alt="home">
                        <p class="TextTeal fs-12px fw-semibold">Vendors</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row g-0 p-0 m-0 outline-0 border-0">
                <div *ngFor="let vendor of Vendorslist"
                    class="col-lg-3 col-md-4 col-sm-12 outline-0 border-0 g-0 p-0 m-0  h-380px p-3">
                    <div [style.background]="vendor.BgColor" class="CurvedDiv h-100 w-100 p-2">
                        <div class="row g-0 p-0 m-0  justify-content-center p-3">
                            <img class="h-60px w-auto rounded-circle" [src]="vendor.Img" alt="">
                        </div>
                        <div class="row g-0 p-0 m-0  justify-content-center p-2 fw-bold fs-5">
                            {{vendor.Name}}
                        </div>
                        <div class="row g-0 p-0 m-0  justify-content-center fs-12px">
                            dilevery by 6:23pm
                        </div>
                        <div class="row g-0 p-0 m-0  justify-content-center p-2">
                            <div class="bg-white HoverBGTeal w-170px h-30px rounded-pill center-elements">
                                <p class="BlackToWhiteOnHover-Text" style="font-size: 12px;">â‚¹5 off on Snack and Candy
                                </p>
                            </div>
                        </div>
                        <div class="row g-0 p-0 m-0  justify-content-around px-1">
                            <div class="bg-white h-60px w-20 rounded-circle center-elements">
                                <img class="h-50" src="images/bsImg1.png" alt="img1">
                            </div>
                            <div class="bg-white h-60px w-20 rounded-circle center-elements">
                                <img class="h-60 img-fluid" src="images/Category7Img.png" alt="img1">
                            </div>
                            <div class="bg-white h-60px w-20 rounded-circle center-elements">
                                <img class="h-60" src="images/Category9Img.png" alt="img1">
                            </div>
                            <div class="bg-white h-60px w-20 rounded-circle center-elements">
                                <img class="h-60" src="images/Category10Img.png" alt="img1">
                            </div>
                            <div class="bg-white h-60px w-20 rounded-circle center-elements">
                                <img class="h-60" src="images/Category7Img.png" alt="img1">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <app-support-line></app-support-line>
    </div>
    <div class="p-3">
        <div class="SubscribeDiv Bg-DarkBlue bg-white rounded-4 position-relative">
            <img class="position-absolute img" style="opacity: 0.1;" src="images/VendorDealsBG.png"
                alt="imageofbackgeound">
            <div class="row g-0 p-0 m-0  gx-0 p-0 m-0 h-100 w-100 position-absolute">
                <div class="col-lg-6 col-md-6 col-sm-12 center-elements">
                    <div class="w-80">
                        <p class="fw-bold text-white fs-1">Don't Miss Out on Grocery Deals</p>
                        <h3 class="text-white">SING UP FOR THE UPDATE NEWSLETTER</h3>
                        <div class="row g-0 p-0 m-0 h-auto p-2 PillDiv Bordergrey my-3 center-elements ">
                            <input
                                class="col-lg-8 col-md-6 col-sm-6 rounded-pill border-0 bg-transparent center-elements"
                                type="text" placeholder="your email address...">
                            <button
                                class="col-lg-3 col-md-6 col-sm-6 bg-primary border-0 rounded-pill text-white p-1">Subscribe</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 center-elements d-none d-lg-flex">
                    <img class="h-300px" src="images/BottomFruits.png" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
