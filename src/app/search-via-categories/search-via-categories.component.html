<div class="h-100px Bg-LightBlue p-2">
    <div class="d-flex h-100 justify-content-between align-items-center">
        <h5>Search With Category {{CategoryName}}</h5>
        <div class="d-flex align-items-center">
            <a class="text-decoration-none text-black" [routerLink]="['/']">
                <div class="d-flex align-items-center">
                    <img class="h-15px mx-1" src="images/home.png" alt="home">
                    <p class="fs-12px fw-semibold">Home</p>
                </div>
            </a>
            <div class="d-flex align-items-center ">
                <img class="h-20px mx-2" src="images/arrow.png" alt="home">
                <p class="TextTeal fs-12px fw-semibold">Category Search</p>
            </div>
        </div>
    </div>
</div>


<div class="row h-80 d-flex m-0 p-0 gx-0">
    <div class="col-lg-2 col-md-3 col-sm-6 d-flex justify-content-center align-items-center px-2 p-1 m-0 "
        *ngFor="let p of ListOfProductWithCategory">
        <div class="FlashSalesCard p-1 BottomToTop">
            <div class="h-10 d-flex justify-content-between">
                <div class="center-elements w-40 h-80 bg-danger"
                    style="border-top-left-radius: 20px;border-bottom-right-radius: 20px;">
                    <p class="fs-12px text-white italic fw-semibold">Sale 50%</p>
                </div>
                <div class="center-elements WishlistButton">
                    <img class="img-fluid h-50" src="images/heart.png" alt="Like the image">
                </div>
            </div>
            <div class="h-50 center-elements">
                <img class="ImageOfCard" [src]="p.Img1" alt="Images">
            </div>
            <div class="p-2 h-50">
                <h6 class="HoverTextTeal h-25">{{p.Name}}</h6>
                <div class="d-flex ">
                    <h6>₹56</h6>
                    <h6 class="text-secondary">/Qty</h6>
                    <h6 class="text-secondary text-decoration-line-through mx-2">₹68</h6>
                </div>
                <div class="d-flex w-40 justify-content-between align-items-center my-2">
                    <p class="fw-bold fs-12px">78</p>
                    <img class="h-10px" src="images/star.png" alt="">
                    <p class="fw-bold fs-12px">(15k)</p>
                </div>
                <div class="AddToCartButton w-100 h-20 btn center-elements">
                    <p class="TextTeal fs-12px TextWhiteOnHover">Add to cart</p>
                    <img class="h-10px mx-1" src="images/shopping-cart.png" alt="cart">
                </div>
            </div>
        </div>
    </div>
</div>

<app-support-line></app-support-line>
